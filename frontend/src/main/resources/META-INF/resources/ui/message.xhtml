<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:f="http://java.sun.com/jsf/core"
>

<ui:composition template="/layout.xhtml">

    <!--TODO UPDATE AS PER EX-->
    <ui:define name="title">
        EXAM
    </ui:define>

    <ui:define name="content">
        <h2>Used Books</h2>

        <sec:authenticated>
            <h:outputText value="Welcome to Used Books Corp #{userInfoController.fullNameOfCurrentUser}!"/>

            <h:form prependId="false" rendered="#{messageController.sentMessages.size() gt '0'}">
                <h4><h:outputLabel value="Sent Messages"/></h4>
                <h:dataTable value="#{messageController.sentMessages}" var="sentMessage" border="1" id="sentMessagesTable">
                    <h:column>
                        <f:facet name="header">Recipient</f:facet>
                        <h:outputLabel value="#{sentMessage.recipient.name} #{sentMessage.recipient.surname}" class="sentMessagesTable"/>
                    </h:column>



                    <h:column>
                        <f:facet name="header">Message</f:facet>
                        <h:outputText value="#{sentMessage.text}" />
                    </h:column>

                </h:dataTable>
            </h:form>

            <h:form prependId="false" rendered="#{messageController.sentMessages.size() eq  0}">
                <h3>No sent messages.</h3>
            </h:form>

            <h:form prependId="false" rendered="#{messageController.receivedMessages.size() gt '0'}">
                <h4><h:outputLabel value="Received Messages"/></h4>
                <h:dataTable value="#{messageController.receivedMessages}" var="receivedMessage" border="1" id="receivedMessagesTable">
                    <h:column>
                        <f:facet name="header">From</f:facet>
                        <h:outputLabel value="#{receivedMessage.sender.name} #{receivedMessage.sender.surname}" class="receivedMessagesName"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Message</f:facet>
                        <h:outputText value="#{receivedMessage.text}" />
                    </h:column>

                </h:dataTable>
            </h:form>

            <h:form prependId="false" rendered="#{messageController.receivedMessages.size() eq  0}">
                <h3>No sent messages.</h3>
            </h:form>
        </sec:authenticated>

        <sec:anonymous>
            <p>You are not logged in!</p>
        </sec:anonymous>
    </ui:define>

</ui:composition>
</html>
