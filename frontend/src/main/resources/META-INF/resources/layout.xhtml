<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:sec="http://www.springframework.org/security/tags"
>

<h:head>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <link rel="stylesheet" href="/stylesheet.css"/>

    <title>
        <ui:insert name="title">Default title</ui:insert>
    </title>
</h:head>


<h:body>


    <h1>
        <ui:insert name="title">Default title</ui:insert>
    </h1>

    <a href="/index.jsf" class="defaultBtn">Home</a>

    <sec:authenticated>
        <div class="btnContainer">
        <a id="logoutId" href="/logout" class="defaultBtn menuBtn">Log Out</a>
        <a id="messagesId" href="/ui/message.jsf" class="defaultBtn menuBtn">Messages</a>
        <!--SOURCE: https://stackoverflow.com/questions/11469211/how-to-use-secauthorize-access-hasroleroles-for-checking-multiple-roles-->
        <sec:authorize access="hasRole('ADMIN')"><a id="registryId" href="/admin/book-registry.jsf" class="defaultBtn menuBtn">Registry</a></sec:authorize>
        </div>
    </sec:authenticated>

    <sec:anonymous>
        <p>Please log in, or create a new user:</p>
        <a id="linkToLoginId" href="login.jsf" class="defaultBtn">Log in</a>
        <a id="linkToSignUpId" href="signup.jsf" class="defaultBtn">Sign up</a>
    </sec:anonymous>
    <hr/>

    <div class="content-container">
        <ui:insert name="content">Default content</ui:insert>
    </div>
    <hr/>

    <h3>The best books are used books!</h3>

</h:body>
</html>
