<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/layout.xhtml">

    <!--TODO UPDATE AS PER EX-->
    <ui:define name="title">
        USED BOOKS
    </ui:define>

    <ui:define name="content">
        <h2>Used Books Corp</h2>

        <sec:authenticated>
            <h:outputText value="Welcome to Used Books #{userInfoController.fullNameOfCurrentUser}!"/>
        </sec:authenticated>

        <h3>Books</h3>


        <h:form prependId="false">
            <h:dataTable value="#{bookController.allBooks}" var="book" border="1" id="booksTable">
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputLabel value="#{book.title}"
                                   class="bookTitle"
                                   id="title"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Author(s)</f:facet>
                    <h:outputLabel value="#{book.authors}"
                                   class="bookAuthors"
                                   id="authors"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Course</f:facet>
                    <h:outputLabel value="#{book.course}"
                                   class="bookCourse"
                                   id="course"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Sellers</f:facet>
                    <h:outputLabel value="#{book.sellers.size()}"
                                   class="bookSellers"
                                   id="seller"/>
                </h:column>

                <sec:authenticated>
                    <h:column>
                        <f:facet name="header">Sell</f:facet>
                        <h:selectBooleanCheckbox
                                value="#{homeController.isUserSelling(book.id)}"
                                id="checkBox"
                                class="k#{book.id}"
                                disabled="true"/>
                        <h:commandButton
                                value="(Un)Mark Sell"
                                action="#{homeController.markBook(book)}"
                                id="sellBtn"
                        />
                    </h:column>
                </sec:authenticated>

                <h:column>
                    <f:facet name="header">Details</f:facet>
                    <h:commandButton id="detailBtn"
                                     value="Details"
                                     action="#{homeController.toDetailPage(book)}"/>
                </h:column>

            </h:dataTable>
        </h:form>



        <sec:anonymous>
            <p>You are not logged in!</p>
        </sec:anonymous>
    </ui:define>

</ui:composition>
</html>
