<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/layout.xhtml">

    <!--TODO UPDATE AS PER EX-->
    <ui:define name="title">
        EXAM
    </ui:define>

    <ui:define name="content">
        <h2>Used Books</h2>

        <sec:authenticated>
            <h:outputText value="Welcome to Used Books Corp #{userInfoController.fullName}!"/>
        </sec:authenticated>

        <h3>Books</h3>


        <h:form id="createForm">
            <h:dataTable value="#{homeController.allBooks}" var="book" border="1" id="booksTable">
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputLabel value="#{book.title}" class="bookTitle"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Author(s)</f:facet>
                    <h:outputLabel value="#{book.authors}" class="bookTitle"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Course</f:facet>
                    <h:outputLabel value="#{book.course}" class="bookTitle"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Sellers</f:facet>
                    <h:outputLabel value="#{book.sellers.size()}" class="bookTitle"/>
                </h:column>

                <sec:authenticated>
                    <h:column>
                        <f:facet name="header">Sell</f:facet>
                        <h:selectBooleanCheckbox
                                value="#{homeController.checksForm[book.id]}"
                                id="checkBox_#{book.id}"
                                class="k#{book.id}"
                                disabled="true"/>
                        <c:choose>
                            <c:when test="#{homeController.checksForm[book.id]} = true">
                                <h:commandButton value="Take off sale" action="#{homeController.markAsSelling(book)}"/>
                            </c:when>

                            <c:otherwise>
                                <h:commandButton value="Put for sale" action="#{homeController.markAsSelling(book)}"/>
                            </c:otherwise>
                        </c:choose>
                    </h:column>
                </sec:authenticated>
            </h:dataTable>
        </h:form>



        <sec:anonymous>
            <p>You are not logged in!</p>
        </sec:anonymous>
    </ui:define>

</ui:composition>
</html>
