<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/layout.xhtml">

    <ui:define name="title">
        Sign Up
    </ui:define>


    <ui:define name="content">

        <h:form prependId="false">
            <h4><h:outputLabel value="Make sure you fill in all fields. &lt;br/&gt; Email has to be a valid email. &lt;br/&gt; Example: mail@example.com"
                               rendered="${!empty param['error']}" escape="false"/></h4>

            <table class="formTable">
                <tr>
                    <td><h:outputText value="Name: "/></td>
                    <td><h:inputText id="name" value="#{signUpController.name}" class="login"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Surname: "/></td>
                    <td><h:inputText id="surname" value="#{signUpController.surname}" class="login"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Email: "/></td>
                    <td><h:inputText id="email" value="#{signUpController.email}" class="login"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Password: "/></td>
                    <td><h:inputSecret id="password" value="#{signUpController.password}" class="login"/></td>
                </tr>
            </table>
            <h:commandButton id="submit" value="Sign Up" action="#{signUpController.signUpUser}" class="defaultBtn"/>
        </h:form>

    </ui:define>

</ui:composition>
</html>
