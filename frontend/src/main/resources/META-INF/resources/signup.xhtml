<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/layout.xhtml">

    <ui:define name="title">
        Sign Up
    </ui:define>


    <ui:define name="content">

        <h:form prependId="false">
            <h:outputLabel value="Fill in all fields. &lt;br/&gt; Email has to be a valid email."
                           rendered="${!empty param['error']}" escape="false"/>

            <div>
                <h:outputText value="Name: "/>
                <h:inputText id="name" value="#{signUpController.name}" class="login"/><br/>
                <h:outputText value="Surname: "/>
                <h:inputText id="surname" value="#{signUpController.surname}" class="login"/><br/>
                <h:outputText value="Email: "/>
                <h:inputText id="email" value="#{signUpController.email}" class="login"/><br/>
                <h:outputText value="Password: "/>
                <h:inputSecret id="password" value="#{signUpController.password}" class="login"/><br/>

                <h:commandButton id="submit" value="Sign Up" action="#{signUpController.signUpUser}" class="gameBtn"/>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
</html>
